name: CI
jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: npm install, build
        run: |
          yarn install
      - name: run Lighthouse CI
        run: |
          yarn global install @lhci/cli@0.8.x
          lhci autorun
